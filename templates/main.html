<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">

        <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet">


    <title> 두유노우? | 메인리스트 </title>


    <style>
        .jumbotron {
            width: 900px;
            margin: auto;
        }


        .row {
            width: 900px;
            margin: auto;
        }

        .list-group {
            background-color: darkslateblue;
            width: 300px;

        }


    </style>
    <script>
        function gotomywords(post_id) {
            $.ajax({
                    type: "POST",
                    url: "/api/gotomywords",
                    data: {post_id_give: post_id},
                    success: function (response) {
                        alert(response["msg"]);
                        window.location.reload();

                        }
                })
        }

        function sign_out() {
            $.removeCookie('mytoken', {path: '/'});
            alert('로그아웃!')
            window.location.href = "/login"
        }
    </script>
</head>

<body>
<div class="jumbotron">
    <h1 class="display-4">두유노우?</h1>
    <p class="lead">메인페이지입니다.</p>
    <hr class="my-4">
    <p></p>
    <p class="lead">
        <a class="b" href="/my-words/{{ username }}">내 단어장</a> <a onclick="sign_out()" href=""> 로그아웃</a>
    </p>
    <a onclick="window.location.href = '/upload'"  class="btn btn-outline-secondary" href="#" role="button">업로드!</a>
</div>

<div class="row gx-4 gx-lg-5 align-items-center my-5" id="mList">
    {% for post in posts %}
        {% set image = post.image %}
        {% set english = post.english %}
        {% set korean = post.korean %}
        {% set post_id = post._id %}

        <div class="col-lg-7" id="{{ post_id }}"><img class="img-fluid rounded mb-4 mb-lg-0"  onclick='$("#modal-post").addClass("is-active")'
                                                      src="{{ image }}" alt="..."/></div>
        <div class="col-lg-5" id="list">
            <ul class="list-group">
                <li class="list-group-item">{{ english }}</li>
                <li class="list-group-item">{{ korean }}</li>
            </ul>
        </div>
    {% endfor %}
</div>

<section>
<div class="modal" id="modal-post">
                <div class="modal-background" onclick='$("#modal-post").removeClass("is-active")'></div>
                <div class="modal-content">
                    <div class="box">
                        <article class="media">
                            <div class="media-content">
                                <div class="field">
                                    <p class="control">
                                        <textarea id="textarea-post" class="textarea"
                                                  placeholder="무슨 생각을 하고 계신가요?"></textarea>
                                    </p>
                                </div>
                                <nav class="level is-mobile">
                                    <div class="level-left">

                                    </div>
                                    <div class="level-right">
                                        <div class="level-item">
                                            <a class="button is-sparta" onclick="post()">포스팅하기</a>
                                        </div>
                                        <div class="level-item">
                                            <a class="button is-sparta is-outlined"
                                               onclick='$("#modal-post").removeClass("is-active")'>취소</a>
                                        </div>
                                    </div>
                                </nav>
                            </div>
                        </article>
                    </div>
                </div>
                <button class="modal-close is-large" aria-label="close"
                        onclick='$("#modal-post").removeClass("is-active")'></button>
            </div>

</section>



</body>
